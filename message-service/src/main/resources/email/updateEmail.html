<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮箱验证</title>
</head>
<body>
<p>亲爱的用户，您正在修改安全邮箱，当前邮箱将作为新的邮箱！</p>
<p>请在验证码输入框中输入：<span th:text="${code}" style="color:#ff0000;font-weight: bold;">验证码</span>，以完成操作。</p>
<p>该验证码将在<span th:text="${expireTime}">过期时间</span>过期。</p>
</body>
</html>
